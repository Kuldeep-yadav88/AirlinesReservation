<mat-toolbar class="toolbar" style="align-items: center;justify-content: center;display: flex;">
  <p class="para">Search Your Flight</p>
</mat-toolbar>
<div class="search-flight">
  Search Your Flight
</div>
<div class="menu">
  <mat-toolbar class="inptutoolbar">
    <mat-label>Search Flight:</mat-label>
    <mat-label class="label">
      <mat-form-field>
        <mat-label>Select from city</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-label>
    <mat-label class="label">
      <mat-form-field>
        <mat-label>Select to city</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-label>
    <mat-label class="label">
      <mat-form-field>
        <mat-label>Total no of passengers</mat-label>
        <mat-select [(value)]="passengers">
          <mat-option value="option1">1</mat-option>
          <mat-option value="option2"> 2</mat-option>
          <mat-option value="option3"> 3</mat-option>
          <mat-option value="option3"> 4</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-label>
  </mat-toolbar>
</div>
